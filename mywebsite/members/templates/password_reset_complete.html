<html>
    {% load static %}
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}  ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
  <nav class="header">
    <div class="left-side">
      <a href="#">
        <div class=" language-en">
          <img class="language-pic" src="{% static '/images/language.svg' %}" alt="">
          <div class="en">English</div>
        </div>
      </a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <div class="login">تسجيل الخروج</div>
      </a>
      {% else %}
      <a href="{% url 'login' %}">
        <div class="login">تسجيل الدخول</div>
      </a>
      {% endif %}
    </div>
    <div class="right-side">
      <a href="/history">
        <div class="history">
          <div class="history-text">
            الفحوصات السابقة
          </div>
          <img class="folder" src="{% static '/images/folder.svg' %}" alt="">
        </div>
      </a>
      <a href="/"><img class="logo" src="{% static 'images/fahis_logo.jpg' %}" alt="Fahis"></a>
    </div>
  </nav>


  <div class="login-box">
    <br>
    <h2>تم إعادة تعيين كلمة المرور بنجاح<h3>
      <a href="{% url 'login' %}">
                       تسجيل الدخول
                    </a>


</body>
</html>
