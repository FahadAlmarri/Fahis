<html>
    {% load static %}
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
  <nav class="header">
    <div class="left-side">
      <a href="#">
        <div class=" language-en">
          <img class="language-pic" src="{% static '/images/language.svg' %}" alt="">
          <div class="en">English</div>
        </div>
      </a>
      <a href="{% url 'login' %}">
        <div class="login">تسجيل الدخول</div>
    </div></a>
    <div class="right-side">
      <a href="/history">
        <div class="history">
          <div class="history-text">
            الفحوصات 
          </div>
          <img class="folder" src="{% static '/images/folder.svg' %}" alt="">
        </div>
      </a>
      <a href="/"><img class="logo" src="{% static 'images/fahis_logo.jpg' %}" alt="Fahis"></a>
    </div>
  </nav>


        <form action="" method="POST">
            {% csrf_token %}

        <div class="login-box">
            <h1>دخول</h1>

            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}

            <form>
                <div>
                    <h3 class="text"><sup>*</sup>
                    البريد الإلكتروني
                
                    </h3>
                    <div class="field-container">
                        <input class="text-field"  type="text" placeholder="البريد الإلكتروني" name="username">
                        <img src="{% static 'images/mail.svg' %}" class="mail"></img>
                    </div>
                </div>
                <div>
                    <h3 class="text"><sup>*</sup>
                    كلمة المرور 
                    </h3>
                    <div class="field-container">
                        <input class="text-field" id="password-field" type="password" placeholder="كلمة المرور" name="password">
                        <i class="bi bi-eye" id="togglePassword"></i>
                    </div>
                    <a href="reset_password">
                       نسيت كلمة المرور؟
                    </a>
                </div>
                <button type="submit" class="main-button">دخول</button>
        </div>

        <h3 class="create-account">
        ليس لديك حساب ؟
        <a href="register"> سجل هنا
        </a>
    </h3>
    <script src="{% static 'js/password.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}"></script>

</body>

</html>
