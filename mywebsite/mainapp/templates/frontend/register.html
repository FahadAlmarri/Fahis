<html>
    {% load static %}
<head>
    <title>Register page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}  ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
    <nav class="header">
        <div class="left-side">
          <a href="#">
            <div class=" language-en">
              <img class="language-pic" src="{% static '/images/language.svg' %}" alt="">
              <div class="en">English</div>
            </div>
          </a>
          <a href="/login">
            <div class="login">تسجيل الدخول</div>
        </div></a>
        <div class="right-side">
          <a href="/history">
            <div class="history">
              <div class="history-text">
                الفحوصات السابقة
              </div>
              <img class="folder" src="{% static '/images/folder.svg' %}" alt="">
            </div>
          </a>
          <a href="/"><img class="logo" src="{% static 'images/fahis_logo.jpg' %}" alt="Fahis"></a>
        </div>
      </nav>
    

    <div class="login-box register-box">
        <h1>تسجيل جديد</h1>
        <div class="username">
            <div>
                <h3 class="text"><sup>*</sup>
                    الاسم الأخير
                </h3>

                <input class="text-field" type="text" placeholder="الاسم الأخير ">

            </div>
            <div>
                <h3 class="text"><sup>*</sup>
                    الاسم الأول
                </h3>
                <input class="text-field" type="text" placeholder=" الاسم الأول">

            </div>
        </div>
        <div>
            <h3 class="text"><sup>*</sup>
                البريد الإلكتروني

            </h3>
            <div class="field-container">
                <input class="text-field" type="text" placeholder="البريد الإلكتروني">
                <img src="{% static 'images/mail.svg' %}" class="mail"></img>
            </div>
        </div>
        <div>
            <h3 class="text"><sup>*</sup>
                كلمة المرور
            </h3>
            <div class="field-container">
                <input class="text-field" id="password-field" placeholder="كلمة المرور" type="password">
                <i class="bi bi-eye" id="togglePassword"></i>
            </div>
        </div>
        <div>
            <h3 class="text"><sup>*</sup>
                إعادة إدخال كلمة المرور
            </h3>
            <input class="text-field" id="password-field" placeholder="    إعادة إدخال كلمة المرور" type="password">
        </div>
        <button class="main-button">تسجيل </button>
    </div>

    <h3 class="create-account">
        لديك حساب ؟
        <a href="login"> سجل دخولك من هنا
        </a>
    </h3>
    <script src="{% static 'js/password.js' %}" type="text/javascript"></script>
</body>

</html>
