<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
    <nav class="header">
        <div class="left-side">
            <a href="#">
                <div class=" language-en">
                    <img class="language-pic" src="images/language.svg" alt="">
                    <div class="en">English</div>
                </div>
            </a>
            <a href="">
                <div class="login">تسجيل الدخول</div>
        </div></a>
        <div class="right-side">
            <a href="history.html">
                <div class="history">
                    <div class="history-text">
                        الفحوصات السابقة
                    </div>
                    <img class="folder" src="images/folder.svg" alt="">
                </div>
            </a>
            <a href="index.html"><img class="logo" src="images/fahis_logo.jpg" alt="Fahis"></a>
        </div>
    </nav>

    <div class="login-box">
        <h1>دخول</h1>
        <div>
            <h3 class="text"><sup>*</sup>
            البريد الإلكتروني
                
            </h3>
            <div class="field-container">
                <input class="text-field" type="text" placeholder="البريد الإلكتروني">
                <img src="images/mail.svg" class="mail"></img>
            </div>
        </div>
        <div>
            <h3 class="text"><sup>*</sup>
        كلمة المرور 
        </h3>
            <div class="field-container">
                <input class="text-field" type="password" placeholder="كلمة المرور">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <a href="">
                <h3>نسيت كلمة المرور؟</h3>
            </a>
        </div>

        <button class="main-button">دخول</button>


    </div>
    <h3 class="create-account">
        ليس لديك حساب ؟
        <a href=""> سجل هنا
        </a>
    </h3>


</body>

</html>
